<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Capicoin Test</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fdf8f3;
      color: #4a3f35;
      text-align: center;
    }
    #loadingScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #f4e9df;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-size: 20px;
    }
    #appContent {
      display: none;
    }
  </style>
</head>
<body>

<div id="loadingScreen">Cargando Capicoin...</div>

<div id="appContent">
  <h1>¡Capicoin cargado con éxito!</h1>
  <p>Si ves este mensaje, todo funciona bien.</p>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    setTimeout(() => {
      document.getElementById("loadingScreen").style.display = "none";
      document.getElementById("appContent").style.display = "block";
    }, 1500); // 1.5 segundos de carga
  });
</script>

</body>
</html>
