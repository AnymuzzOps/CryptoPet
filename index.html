<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I'M RICH</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #111 0%, #000 100%);
      font-family: 'Georgia', serif;
      color: gold;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 4rem;
      text-shadow: 0 0 10px gold;
    }

    .rich-button {
      background: linear-gradient(145deg, #ffd700, #ffcc00);
      border: none;
      padding: 20px 40px;
      font-size: 24px;
      color: #000;
      font-weight: bold;
      border-radius: 20px;
      box-shadow: 0 0 20px gold;
      cursor: pointer;
      margin-top: 30px;
      transition: transform 0.2s ease;
    }

    .rich-button:hover {
      transform: scale(1.05);
    }

    .certificate {
      display: none;
      margin-top: 40px;
      padding: 30px;
      border: 5px double gold;
      background-color: rgba(255, 215, 0, 0.1);
      border-radius: 10px;
      max-width: 500px;
      text-align: center;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <h1>I'M RICH</h1>
  <button class="rich-button" onclick="showCertificate()">BUY FOR $999</button>

  <div class="certificate" id="certificate">
    <h2>Certificate of Digital Wealth</h2>
    <p>This certifies that you are officially <strong>RICH</strong>.</p>
    <p>You spent money on this app. Just because you could.</p>
    <p>Congratulations, your ego is now verified.</p>
  </div>

  <script>
    function showCertificate() {
      document.getElementById('certificate').style.display = 'block';
    }
  </script>

</body>
</html>
