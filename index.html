<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CryptoPet</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('img/forest-bg.jpg') center center / cover no-repeat fixed;
      color: #4b004b;
      height: 100vh;
    }

    /* Pantalla de carga */
    #loading-screen {
      position: fixed;
      inset: 0;
      background-color: #ffe4ec;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .loading-container {
      background: rgba(255, 192, 203, 0.3);
      backdrop-filter: blur(6px);
      padding: 30px;
      border-radius: 20px;
      max-width: 500px;
      width: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .loading-container img {
      width: 260px;
      border-radius: 15px;
      margin-bottom: 30px;
    }

    .loading-bar {
      width: 100%;
      height: 10px;
      background: #ffe0ec;
      border-radius: 5px;
      overflow: hidden;
    }

    .loading-fill {
      height: 100%;
      width: 0%;
      background: #ff69b4;
      animation: fillBar 2.5s ease-in-out forwards;
    }

    @keyframes fillBar {
      to { width: 100%; }
    }

    /* App principal */
    .main {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      padding: 20px;
      background: rgba(255, 255, 255, 0.3);
      max-width: 500px;
      margin: 0 auto;
      border-radius: 20px;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .top-bar {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
    }

    .top-bar button {
      background: rgba(255, 255, 255, 0.4);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      color: #4b004b;
      cursor: pointer;
      backdrop-filter: blur(5px);
    }

    .tab {
      flex: 1;
      display: none;
      width: 100%;
      text-align: center;
    }

    .tab.active {
      display: block;
    }

    .pet-img img {
      width: 140px;
      height: 140px;
      border-radius: 12px;
    }

    .upgrade-section {
      background: rgba(255, 255, 255, 0.6);
      padding: 15px;
      border-radius: 10px;
      margin-top: 10px;
      backdrop-filter: blur(5px);
    }

    button {
      background-color: #ff70a6;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      margin-top: 10px;
      cursor: pointer;
    }

    .nav {
      display: flex;
      justify-content: space-around;
      border-top: 2px solid #ffcce0;
      background-color: rgba(255,255,255,0.4);
      backdrop-filter: blur(10px);
      padding: 10px 0;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      border-radius: 12px 12px 0 0;
    }

    .nav button {
      background: none;
      color: #8b0057;
      font-weight: bold;
      border: none;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- Pantalla de carga -->
  <div id="loading-screen">
    <div class="loading-container">
      <img src="img/loading.jpg" alt="Cargando..." />
      <div class="loading-bar">
        <div class="loading-fill"></div>
      </div>
    </div>
  </div>

  <!-- App principal -->
  <div class="main" id="mainApp">
    
    <div class="top-bar">
      <button onclick="showTab('ajustes')">‚öôÔ∏è</button>
      <button onclick="changeLanguage()">üåê</button>
    </div>

    <div class="tab active" id="tab-pet">
      <h1>Santuario de Criaturas</h1>
      <div class="pet-img">
        <img id="petImage" src="img/pet1.png" alt="Pet" />
      </div>
      <p id="petStage">Tu criatura est√° en fase b√°sica.</p>
      <div class="upgrade-section">
        <p>Para evolucionar necesitas 1 Orbe Vital</p>
        <button onclick="buyOrb()">Comprar Orbe (0.5 WLD)</button>
      </div>
      <div id="status"></div>
    </div>

    <div class="tab" id="tab-inventario">
      <h2>Inventario</h2>
      <p>¬°Pronto podr√°s ver tus objetos m√°gicos!</p>
    </div>

    <div class="tab" id="tab-perfil">
      <h2>Tu Perfil</h2>
      <p>Aqu√≠ ir√°n tus logros, nombre y medallas.</p>
    </div>

    <div class="tab" id="tab-ajustes">
      <h2>Ajustes</h2>
      <p>Idioma actual: <span id="currentLang">Espa√±ol</span></p>
      <button onclick="toggleLanguage()">Cambiar a Ingl√©s</button>
    </div>

    <!-- Navegaci√≥n -->
    <div class="nav">
      <button onclick="showTab('pet')">Lobby</button>
      <button onclick="showTab('inventario')">Inventario</button>
      <button onclick="showTab('perfil')">Perfil</button>
      <button onclick="showTab('ajustes')">Ajustes</button>
    </div>
  </div>

  <script>
    window.onload = () => {
      setTimeout(() => {
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('mainApp').style.display = 'flex';
      }, 3000);
    };

    let currentStage = 0;
    const stages = [
      { src: "img/pet1.png", texto: "Tu criatura est√° en fase b√°sica." },
      { src: "img/pet2.png", texto: "¬°Tu criatura ha evolucionado a fase media!" },
      { src: "img/pet3.png", texto: "¬°Tu criatura alcanz√≥ su forma final!" }
    ];

    function buyOrb() {
      const status = document.getElementById('status');
      const petImage = document.getElementById('petImage');
      const petStage = document.getElementById('petStage');

      if (currentStage >= stages.length - 1) {
        status.innerHTML = "‚ö†Ô∏è Ya est√°s en tu forma final.";
        return;
      }

      status.innerHTML = "Comprando...";
      setTimeout(() => {
        currentStage++;
        petImage.src = stages[currentStage].src;
        petStage.innerHTML = stages[currentStage].texto;
        status.innerHTML = "¬°Evolucionaste!";
      }, 2000);
    }

    function showTab(tabName) {
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      document.getElementById('tab-' + tabName).classList.add('active');
    }

    // Idioma
    let currentLanguage = 'es';

    function toggleLanguage() {
      if (currentLanguage === 'es') {
        document.getElementById('currentLang').innerText = 'English';
        currentLanguage = 'en';
      } else {
        document.getElementById('currentLang').innerText = 'Espa√±ol';
        currentLanguage = 'es';
      }
    }

    function changeLanguage() {
      showTab('ajustes');
    }
  </script>
</body>
</html>
