<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CryptoPet</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff0f5;
      color: #4b004b;
      height: 100vh;
    }

    /* --- Pantalla de carga --- */
    #loading-screen {
      position: fixed;
      inset: 0;
      background-color: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #loading-screen img {
      width: 260px;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .loading-bar {
      width: 80%;
      height: 10px;
      background: #ffe0ec;
      border-radius: 5px;
      overflow: hidden;
    }

    .loading-fill {
      height: 100%;
      width: 0%;
      background: #ff69b4;
      animation: fillBar 2.5s ease-in-out forwards;
    }

    @keyframes fillBar {
      to {
        width: 100%;
      }
    }

    /* --- App Principal --- */
    .main {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      padding: 20px;
    }

    .tab {
      flex: 1;
      display: none;
      width: 100%;
      text-align: center;
    }

    .tab.active {
      display: block;
    }

    .pet-img img {
      width: 140px;
      height: 140px;
    }

    .upgrade-section {
      background: #ffe6f0;
      padding: 15px;
      border-radius: 10px;
      margin-top: 10px;
    }

    button {
      background-color: #ff70a6;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      margin-top: 10px;
      cursor: pointer;
    }

    .nav {
      display: flex;
      justify-content: space-around;
      border-top: 2px solid #ffcce0;
      background-color: #fff;
      padding: 10px 0;
      width: 100%;
    }

    .nav button {
      background: none;
      color: #cc0077;
      font-weight: bold;
      border: none;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- Pantalla de carga -->
  <div id="loading-screen">
    <img src="img/loading.png" alt="Cargando..." />
    <div class="loading-bar">
      <div class="loading-fill"></div>
    </div>
  </div>

  <!-- App principal -->
  <div class="main" id="mainApp">
    <div class="tab active" id="tab-pet">
      <h1>Tu CryptoPet</h1>
      <div class="pet-img">
        <img id="petImage" src="img/pet1.png" alt="Pet" />
      </div>
      <p id="petStage">Tu criatura está en fase básica.</p>
      <div class="upgrade-section">
        <p>Para evolucionar necesitas 1 Orbe Vital</p>
        <button onclick="buyOrb()">Comprar Orbe (0.5 WLD)</button>
      </div>
      <div id="status"></div>
    </div>

    <div class="tab" id="tab-inventario">
      <h2>Inventario</h2>
      <p>¡Pronto podrás ver tus objetos mágicos!</p>
    </div>

    <div class="tab" id="tab-perfil">
      <h2>Tu Perfil</h2>
      <p>Aquí irán tus logros, nombre y medallas.</p>
    </div>

    <!-- Navegación -->
    <div class="nav">
      <button onclick="showTab('pet')">Pet</button>
      <button onclick="showTab('inventario')">Inventario</button>
      <button onclick="showTab('perfil')">Perfil</button>
    </div>
  </div>

  <script>
    // Mostrar app después de cargar
    window.onload = () => {
      setTimeout(() => {
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('mainApp').style.display = 'flex';
      }, 3000); // Tiempo de carga simulado
    };

    // Evolución
    let currentStage = 0;
    const stages = [
      { src: "img/pet1.png", texto: "Tu criatura está en fase básica." },
      { src: "img/pet2.png", texto: "¡Tu criatura ha evolucionado a fase media!" },
      { src: "img/pet3.png", texto: "¡Tu criatura alcanzó su forma final!" }
    ];

    function buyOrb() {
      const status = document.getElementById('status');
      const petImage = document.getElementById('petImage');
      const petStage = document.getElementById('petStage');

      if (currentStage >= stages.length - 1) {
        status.innerHTML = "⚠️ Ya estás en tu forma final.";
        return;
      }

      status.innerHTML = "Comprando...";
      setTimeout(() => {
        currentStage++;
        petImage.src = stages[currentStage].src;
        petStage.innerHTML = stages[currentStage].texto;
        status.innerHTML = "¡Evolucionaste!";
      }, 2000);
    }

    // Tabs
    function showTab(tabName) {
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      document.getElementById('tab-' + tabName).classList.add('active');
    }
  </script>
</body>
</html>
