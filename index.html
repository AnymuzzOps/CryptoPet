<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoPet</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 10px;
        }
        .pet-img img {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            display: block;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #666;
        }
        .upgrade-section {
            margin-top: 20px;
            background: #2a2a2a;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tu Criatura del Orbe</h1>
        <div class="pet-img">
            <img id="petImage" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Glowing_alien_pet.svg/800px-Glowing_alien_pet.svg.png" alt="Pet">
        </div>
        <p>Tu criatura está en fase básica.</p>
        <div class="upgrade-section">
            <p>Para evolucionar necesitas 1 Orbe Vital</p>
            <button onclick="buyOrb()">Comprar Orbe (0.5 WLD)</button>
        </div>
        <div id="status"></div>
    </div>

    <script>
        function buyOrb() {
            document.getElementById('status').innerHTML = "Redirigiendo a pago con World App...";
            // Aquí iría la integración real con World App / Wallet
            setTimeout(() => {
                document.getElementById('status').innerHTML = "¡Orbe comprado! Tu criatura ha evolucionado.";
                document.getElementById('petImage').src = "https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Fantasy_alien_pet.svg/800px-Fantasy_alien_pet.svg.png";
            }, 2000);
        }
    </script>
</body>
</html>
