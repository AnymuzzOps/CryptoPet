<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoPet</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 10px;
        }

        .pet-img img {
            width: 120px;
            height: 120px;
            margin: 20px auto;
            display: block;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #666;
        }

        .upgrade-section {
            margin-top: 20px;
            background: #2a2a2a;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tu Criatura del Orbe</h1>
        <div class="pet-img">
            <img id="petImage" src="img/pet1.png" alt="Pet">
        </div>
        <p id="petStage">Tu criatura está en fase básica.</p>
        <div class="upgrade-section">
            <p>Para evolucionar necesitas 1 Orbe Vital</p>
            <button onclick="buyOrb()">Comprar Orbe (0.5 WLD)</button>
        </div>
        <div id="status"></div>
    </div>

    <script>
        let currentStage = 0;
        const stages = [
            { src: "img/pet1.png", texto: "Tu criatura está en fase básica." },
            { src: "img/pet2.png", texto: "¡Tu criatura ha evolucionado a fase media!" },
            { src: "img/pet3.png", texto: "¡Tu criatura alcanzó su forma final!" }
        ];

        function buyOrb() {
            const status = document.getElementById('status');
            const petImage = document.getElementById('petImage');
            const petStage = document.getElementById('petStage');

            if (currentStage >= stages.length - 1) {
                status.innerHTML = "⚠️ Tu criatura ya está en su forma final.";
                return;
            }

            status.innerHTML = "Redirigiendo a pago con World App...";

            setTimeout(() => {
                currentStage++;
                petImage.src = stages[currentStage].src;
                petStage.innerHTML = stages[currentStage].texto;
                status.innerHTML = "¡Orbe comprado! Tu criatura ha evolucionado.";
            }, 2000);
        }
    </script>
</body>
</html>
