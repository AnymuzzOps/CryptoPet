<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CryptoPet</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Comic Neue', cursive;
      background: url('img/forest-bg.jpg') center center / cover no-repeat fixed;
      color: #4b004b;
      height: 100vh;
      overflow-x: hidden;
      background-color: #0a000a; /* fondo exterior oscuro */
    }

    /* Pantalla de carga */
    #loading-screen {
      position: fixed;
      inset: 0;
      background-color: #ffe4ec;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .loading-container {
      background: rgba(255, 192, 203, 0.3);
      backdrop-filter: blur(6px);
      padding: 30px;
      border-radius: 20px;
      max-width: 500px;
      width: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .loading-container img {
      width: 260px;
      border-radius: 15px;
      margin-bottom: 30px;
    }

    .loading-bar {
      width: 100%;
      height: 10px;
      background: #ffe0ec;
      border-radius: 5px;
      overflow: hidden;
    }

    .loading-fill {
      height: 100%;
      width: 0%;
      background: #ff69b4;
      animation: fillBar 2.5s ease-in-out forwards;
    }

    @keyframes fillBar {
      to { width: 100%; }
    }

    /* App principal */
    .main {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      padding: 20px;
      background: rgba(255, 255, 255, 0.15);
      max-width: 500px;
      margin: 0 auto;
      border-radius: 20px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .top-bar {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
    }

    .top-bar button {
      background: rgba(255, 255, 255, 0.4);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      color: #4b004b;
      cursor: pointer;
      backdrop-filter: blur(5px);
    }

    .tab {
      flex: 1;
      display: none;
      width: 100%;
      text-align: center;
    }

    .tab.active {
      display: block;
    }

    .pet-img img {
      width: 260px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 200, 255, 0.6);
      transition: transform 0.3s ease;
    }

    .pet-img img:hover {
      transform: scale(1.05);
    }

    .upgrade-section {
      background: linear-gradient(145deg, #ffe4f0, #ffd6ec);
      padding: 20px;
      border-radius: 16px;
      margin-top: 10px;
      box-shadow: inset 0 0 10px rgba(255, 150, 200, 0.2);
    }

    button {
      background-color: #ff85b3;
      border: 2px solid #ffb6d6;
      padding: 12px 24px;
      border-radius: 20px;
      color: white;
      margin: 10px 5px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 0 #cc6b99;
      transition: transform 0.1s ease;
    }

    button:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #cc6b99;
    }

    .nav {
      display: flex;
      justify-content: space-around;
      background-color: rgba(255,255,255,0.4);
      backdrop-filter: blur(10px);
      padding: 12px 0;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      border-radius: 16px 16px 0 0;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
    }

    .nav button {
      background: #ffe6f2;
      border: 2px solid #ffb6d6;
      border-radius: 20px;
      padding: 10px 14px;
      font-size: 14px;
      box-shadow: inset 0 -4px 0 #fbaac2;
    }

    .nav button:active {
      transform: translateY(2px);
    }
  </style>
</head>
<body>

  <!-- Pantalla de carga -->
  <div id="loading-screen">
    <div class="loading-container">
      <img src="img/loading.jpg" alt="Cargando..." />
      <div class="loading-bar">
        <div class="loading-fill"></div>
      </div>
    </div>
  </div>

  <!-- App principal -->
  <div class="main" id="mainApp">

    <div class="top-bar">
      <button onclick="showTab('ajustes')">‚öôÔ∏è</button>
      <button onclick="changeLanguage()">üåê</button>
    </div>

    <div class="tab active" id="tab-pet">
      <h1 id="title">Santuario de Criaturas</h1>
      <div class="pet-img">
        <img id="petImage" src="img/pet1.png" alt="Pet" />
      </div>
      <p id="petStage">Tu criatura est√° en fase b√°sica.</p>
      <div class="upgrade-section">
        <p id="evolveReq">Para evolucionar necesitas 1 Orbe Vital</p>
        <button id="buyBtn" onclick="buyOrb()">Comprar Orbe (0.5 WLD)</button>
      </div>
      <div id="status"></div>
    </div>

    <div class="tab" id="tab-inventario">
      <h2>Inventario</h2>
      <p>¬°Pronto podr√°s ver tus objetos m√°gicos!</p>
    </div>

    <div class="tab" id="tab-perfil">
      <h2>Tu Perfil</h2>
      <p>Aqu√≠ ir√°n tus logros, nombre y medallas.</p>
    </div>

    <div class="tab" id="tab-ajustes">
      <h2>Ajustes</h2>
      <p>Idioma actual: <span id="currentLang">Espa√±ol</span></p>
      <button onclick="toggleLanguage()">Cambiar a Ingl√©s</button>
    </div>

    <!-- Navegaci√≥n -->
    <div class="nav">
      <button onclick="showTab('pet')">Lobby</button>
      <button onclick="showTab('inventario')">Inventario</button>
      <button onclick="showTab('perfil')">Perfil</button>
      <button onclick="showTab('ajustes')">Ajustes</button>
    </div>
  </div>

  <script>
    window.onload = () => {
      setTimeout(() => {
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('mainApp').style.display = 'flex';
      }, 3000);
    };

    let currentStage = 0;
    let currentLanguage = 'es';

    const stages = [
      { src: "img/pet1.png", texto: "petStage1" },
      { src: "img/pet2.png", texto: "petStage2" },
      { src: "img/pet3.png", texto: "petStage3" }
    ];

    const translations = {
      es: {
        title: "Santuario de Criaturas",
        petStage1: "Tu criatura est√° en fase b√°sica.",
        petStage2: "¬°Tu criatura ha evolucionado a fase media!",
        petStage3: "¬°Tu criatura alcanz√≥ su forma final!",
        evolveReq: "Para evolucionar necesitas 1 Orbe Vital",
        buyBtn: "Comprar Orbe (0.5 WLD)",
        langLabel: "Espa√±ol"
      },
      en: {
        title: "Creature Sanctuary",
        petStage1: "Your creature is in basic stage.",
        petStage2: "Your creature evolved to mid-stage!",
        petStage3: "Your creature reached final form!",
        evolveReq: "To evolve you need 1 Vital Orb",
        buyBtn: "Buy Orb (0.5 WLD)",
        langLabel: "English"
      }
    };

    function buyOrb() {
      const status = document.getElementById('status');
      const petImage = document.getElementById('petImage');
      const petStage = document.getElementById('petStage');

      if (currentStage >= stages.length - 1) {
        status.innerHTML = currentLanguage === 'es'
          ? "‚ö†Ô∏è Ya est√°s en tu forma final."
          : "‚ö†Ô∏è You are already at your final form.";
        return;
      }

      status.innerHTML = currentLanguage === 'es' ? "Comprando..." : "Purchasing...";
      setTimeout(() => {
        currentStage++;
        petImage.src = stages[currentStage].src;
        petStage.innerText = translations[currentLanguage][stages[currentStage].texto];
        status.innerHTML = currentLanguage === 'es' ? "¬°Evolucionaste!" : "You evolved!";
      }, 2000);
    }

    function toggleLanguage() {
      currentLanguage = currentLanguage === 'es' ? 'en' : 'es';
      updateTexts();
    }

    function updateTexts() {
      const lang = translations[currentLanguage];
      document.getElementById('title').innerText = lang.title;
      document.getElementById('evolveReq').innerText = lang.evolveReq;
      document.getElementById('buyBtn').innerText = lang.buyBtn;
      document.getElementById('currentLang').innerText = lang.langLabel;
      document.getElementById('petStage').innerText = lang[stages[currentStage].texto];
    }

    function changeLanguage() {
      showTab('ajustes');
    }

    function showTab(tabName) {
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      document.getElementById('tab-' + tabName).classList.add('active');
    }
  </script>
</body>
</html>
